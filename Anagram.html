<html>
  <head>
    <title>Check Strings are Anagram</title>
    <script>
      function checkAnagram(str1, str2) {
        str1 = str1.toLowerCase();
        str2 = str2.toLowerCase();
        let ObjStr1 = {};
        if (str1.length !== str2.length) {
          return false;
        }
        for (ch of str1) {
          console.log(ch);
          ObjStr1[ch] = (ObjStr1[ch] || 0) + 1;
        }
        console.log(ObjStr1);
        for (ch of str2) {
          console.log(ObjStr1[ch]);
          if (!ObjStr1[ch]) {
            return false;
          }
          ObjStr1[ch]--;
        }
        return true;
      }

      console.warn(checkAnagram("Alon", "nola"));
    </script>
  </head>
  <body>
    <h1>Check Strings are Anagram</h1>
  </body>
</html>
