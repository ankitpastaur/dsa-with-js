<html>
  <head>
    <title>Array Insert</title>
    <script>
      let data = [10, 49, 39, 23, 56, 65];
      let newEl = 55;
      let position = 4;
      for (let i = data.length - 1; i > 0; i--) {
        console.log(data[i]);
        if (i >= position) {
          data[i + 1] = data[i];
          if (i == position) {
            data[i] = newEl;
          }
        }
      }
      console.log(data);
    </script>
  </head>
  <body>
    <h1>Array Insert</h1>
  </body>
</html>
