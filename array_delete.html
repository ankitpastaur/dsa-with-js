<html>
  <head>
    <title>Delete any element from an Array</title>
    <script>
      function deleteElement() {
        let data = [10, 20, 40, 60, 45, 57];
        let position = document.getElementById("position").value;
        position = parseInt(position);
        for (i = position; i <= data.length - 1; i++) {
          data[i] = data[i + 1];
        }
        console.log(data);
        data.length = data.length - 1;
        console.log(data);
      }
    </script>
  </head>
  <body>
    <h1>Delete any element from an Array</h1>
    <input
      type="text"
      placeholder="Enter position we want to remove the data"
      id="position"
    />
    <button onclick="deleteElement()">Delete</button>
  </body>
</html>
