<html>
  <head>
    <title>Check String is Palindrome or not</title>
    <script>
      function checkPalindrome(data) {
        data = data.toLowerCase();
        let start = 0;
        let end = data.length - 1;
        let result = true;
        while (end > start) {
          if (data[start] !== data[end]) {
            result = false;
          }
          start++;
          end--;
        }
        return result;
      }
      let str = "Level";
      console.log(checkPalindrome(str));
    </script>
  </head>
  <body>
    <h1>Check Strings are Anagram</h1>
  </body>
</html>
