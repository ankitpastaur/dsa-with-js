<html>
  <head>
    <title>Seacrh any Item in Array</title>
    <script>
      let data = [2, 5, 6, 77, 4, 3, 9, 66, 77];
      let indices = [];

      function handleSeacrh() {
        let item = parseInt(document.getElementById("searchItem").value);
        console.log(item);
        for (i = 0; i <= data.length - 1; i++) {
          if (data[i] === item) {
            indices.push(i);
          }
        }
        if (indices.length > 0) {
          alert("Item found at indices  " + indices.join(", "));
        } else {
          alert("Item not found");
        }
      }

      // function handleSeacrh() {
      //   let item = parseInt(document.getElementById("searchItem").value);
      //   console.log(data.indexOf(item)); //Using inBuilt function
      // }
      window.onload = function () {
        let arrayElements = document.getElementById("arrayElements");
        arrayElements.innerHTML = data.join(", ");
      };
    </script>
  </head>
  <body>
    <h1>Seacrh any Item in Array</h1>
    <h1>Array Elements:</h1>
    <h2 id="arrayElements"></h2>
    <input
      type="text"
      id="searchItem"
      placeholder="Enter any value for seacrh"
    />
    <button onclick="handleSeacrh()">Search</button>
  </body>
</html>
