<html>
  <head>
    <title>Array Merge</title>
    <script>
      let data1 = [3, 6, 77, 85, 4, 3, 22];
      let data2 = [6, 7, 8, 5, 43, 3, 6, 7];
      let data3 = [];

      for (let i = 0; i < data1.length; i++) {
        data3[i] = data1[i];
      }
      console.log(data3);
      for (let i = 0; i < data2.length; i++) {
        data3[data1.length + i] = data2[i];
      }
      console.log(data3);

      //Merge two Array using spread operator
      // let data3 = [...data1, ...data2];
      // console.log(data3)

      //Reverse an Array using default function
      data1.reverse();
      console.log(data1);
    </script>
  </head>
  <body>
    <h1>Merge two array</h1>
  </body>
</html>
